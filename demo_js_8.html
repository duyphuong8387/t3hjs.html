<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="libs/bootstrap.5.3/css/bootstrap.min.css"/>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form onsubmit="find()" action="#" method="post">
                        <div class="input-group mb-3 mt-5">
                            <input type="text" id="txtcity" class="form-control" placeholder="city"/>
                            <button class="btn btn-primary" type="submit">Find</button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <img id="imgx" src="https://openweathermap.org/img/wn/02d@2x.png"/>
            <h1 id="city">Hà nội, VN</h1>
            <h2>Nhiệt độ: <span id="temp">30</span><sup>o</sup>C</h2>
            <h2>Độ ẩm: <span id="humd">80</span>%</h2>
            <h2>Áp suất: <span id="press">1000</span></h2>
            <p id="des">Thời tiết đẹp</p>  
        </div>
    </section>
    <section>
        <div class="container">
            <div class="card" style="width: 18rem;">
                <img id="img2" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 id="tt" class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <p>Giá tiền:...</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                  <div id="imglist">
                      
                  </div>
                </div>
              </div>
        </div>
    </section>
    <script type="text/javascript" src="js/demo8.js"></script>
</body>
</html>
